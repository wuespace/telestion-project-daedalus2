name: Lint Client

# Events that trigger this workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      # Eslint and Prettier must be in `package.json`
      - name: Install development dependencies ğŸ“š
        run: npm ci

      - name: Run linters ğŸ“‘
        uses: wearerequired/lint-action@v1.9.0
        with:
          eslint: true
          eslint_extensions: 'js,jsx,ts,tsx'
          eslint_args: '--ignore-pattern node_modules/ --no-error-on-unmatched-pattern'
          eslint_dir: 'client/src'
          prettier: true
          prettier_extensions: 'ts,tsx,js,jsx,json,html,css,scss,sass,yaml,yml,md'
          prettier_dir: 'client'
