name: Publish Client Binaries

# Events that trigger this workflow
on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  update:
    name: "Update package version"
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4

      - name: Download build environment ğŸ“¥
        uses: dawidd6/action-download-artifact@v2.14.1
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          workflow_conclusion: success
          name: build-env
          path: ${{ github.workspace }}

      - name: Import environment â›“
        shell: bash
        run: cat "${GITHUB_WORKSPACE}/.build-env" >> $GITHUB_ENV

      - name: Update package version
        run: |
          sed -i 's/"version": "[[:digit:]]\+\.[[:digit:]]\+\.[[:digit:]]\+"/"version": "'"$VERSION"'"/gm' package.json
        env:
          VERSION: ${{ env.version }}

      - name: Commit changes
        run: |
          git config --local user.name "${GITHUB_ACTOR}"
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "chore(client): Bump package version"
          git push

  publish:
    name: "Build and publish for ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    needs: update
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.3.0
        with:
          node-version: 14

      # Remove, when checkout error is resolved
      # See https://github.com/actions/checkout/issues/439
      - name: Pull latest changes
        run: git pull origin main

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Download build environment ğŸ“¥
        uses: dawidd6/action-download-artifact@v2.14.1
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          workflow_conclusion: success
          name: build-env
          path: ${{ github.workspace }}

      - name: Import environment â›“
        shell: bash
        run: cat "${GITHUB_WORKSPACE}/.build-env" >> $GITHUB_ENV

      - name: Install development dependencies ğŸ“š
        run: npm ci

      - name: Build binaries ğŸ—œ
        run: npm run build
      
      - name: Upload release assets ğŸª¡
        if: ${{ env.skipped == 'false' }}
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.tag }}
          file: ./client/dist/telestion-project-daedalus2*.*
          file_glob: true
