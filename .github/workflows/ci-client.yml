name: CI Client

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7
      
      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check code style ğŸ“‘
        run: npm run style:ci
      - name: Run Linter ğŸ“‘
        run: npm run lint

  build:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check types
        run: npm run ts
