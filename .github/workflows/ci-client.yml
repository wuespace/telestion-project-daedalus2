name: CI Client

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Remove, when setup-node action supports specifying the node version
      - name: Install npm v7 â¬†
        run: npm install --global npm@v7

      - name: Install development dependencies ğŸ“š
        run: npm ci

      - name: Check code style ğŸ“‘
        run: npm run style:ci

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
